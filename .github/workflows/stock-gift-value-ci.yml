name: Stock Gift Value CI

on:
  push:
    paths:
      - 'stock-gift-value/**'

defaults:
  run:
    working-directory: ./stock-gift-value

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: stock-gift-value/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: stock-gift-value/coverage/
          retention-days: 30

      - name: Build frontend
        run: npm run build

      - name: Build server
        run: npm run build:server
