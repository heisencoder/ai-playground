name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript/stock-gift-value

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: typescript/stock-gift-value
          push: false
          load: true
          tags: stock-gift-value:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image runs
        run: |
          # Start container
          docker run --rm -d --name test-container -p 8080:8080 stock-gift-value:test

          # Wait for container to be ready
          echo "Waiting for container to start..."
          sleep 10

          # Check if container is still running
          if ! docker ps | grep -q test-container; then
            echo "Container is not running! Logs:"
            docker logs test-container || true
            exit 1
          fi

          # Test health endpoint
          echo "Testing health endpoint..."
          if ! curl --fail --retry 3 --retry-delay 2 http://localhost:8080/health; then
            echo "Health check failed! Container logs:"
            docker logs test-container
            docker stop test-container || true
            exit 1
          fi

          echo "Health check passed!"
          docker stop test-container

  test-and-lint:
    name: Tests and Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript/stock-gift-value

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: typescript/stock-gift-value/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: typescript/stock-gift-value/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
