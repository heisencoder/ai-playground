name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript/stock-gift-value

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: typescript/stock-gift-value
          push: false
          load: true
          tags: stock-gift-value:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image runs
        run: |
          # Start container with verbose output
          echo "Starting container..."
          docker run --rm -d --name test-container -p 8080:8080 stock-gift-value:test

          # Capture container ID for reference
          CONTAINER_ID=$(docker ps -aq --filter name=test-container | head -1)
          echo "Container ID: $CONTAINER_ID"

          # Immediately check status and grab logs
          sleep 2
          echo ""
          echo "=== Container status after 2 seconds ==="
          docker ps -a --filter name=test-container || true
          echo ""
          echo "=== Container logs ==="
          docker logs test-container 2>&1 || docker logs $CONTAINER_ID 2>&1 || echo "Could not retrieve logs"
          echo ""

          # Check if container is still running
          if ! docker ps --filter name=test-container | grep -q test-container; then
            echo "ERROR: Container exited immediately!"
            echo ""
            echo "=== Inspecting container ==="
            docker inspect $CONTAINER_ID 2>&1 | grep -A 20 "State" || true
            exit 1
          fi

          echo "Container is running, waiting for health check..."

          # Wait and check logs periodically
          for i in {3..15}; do
            echo "[$i/15] Waiting... (${i}s elapsed)"
            sleep 1

            # Check if container exited
            if ! docker ps | grep -q test-container; then
              echo "ERROR: Container exited after ${i} seconds!"
              echo ""
              echo "Final logs:"
              docker logs $CONTAINER_ID 2>&1 || echo "Could not get logs"
              exit 1
            fi

            # Try health check after 10 seconds
            if [ $i -ge 10 ]; then
              if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
                echo "Health check passed after ${i} seconds!"
                docker logs test-container 2>&1 | tail -20
                docker stop test-container
                exit 0
              fi
            fi
          done

          # Final attempt with detailed error
          echo "Final health check attempt..."
          if ! curl -v --fail http://localhost:8080/health 2>&1; then
            echo ""
            echo "ERROR: Health check failed after 15 seconds"
            echo ""
            echo "Container logs:"
            docker logs $CONTAINER_ID 2>&1
            docker stop test-container || true
            exit 1
          fi

          docker stop test-container

  test-and-lint:
    name: Tests and Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript/stock-gift-value

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: typescript/stock-gift-value/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: typescript/stock-gift-value/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
